<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WPTOPUP</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin:0;
        background: url('image.png') no-repeat center center fixed;
        background-size: cover;
        color:#222;
        position: relative;
    }
    body::before {
        content: "";
        position: fixed;
        top:0; left:0; right:0; bottom:0;
        background: rgba(46, 125, 50, 0.65);
        z-index: -1;
    }
    header {
        background:rgba(27, 94, 32, 0.9);
        color:#fff; text-align:center; padding:15px;
        font-size:1.5rem; font-weight:bold; position:relative;
    }
    .back-btn {
        position:absolute; left:10px; top:10px;
        background:#1b5e20; color:#fff; border:none;
        padding:6px 12px; border-radius:4px; cursor:pointer; font-weight:bold;
    }
    .back-btn:hover {background:#145a14;}
    .container {max-width:900px; margin:auto; padding:20px; text-align:center;}
    .grid {display:grid; grid-template-columns:repeat(auto-fit,minmax(150px,1fr)); gap:15px;}
    .card, .item, button {
        background:rgba(255,255,255,0.9); padding:10px; border-radius:8px; border:2px solid #2e7d32;
        cursor:pointer; font-weight:bold; transition:0.3s;
    }
    .card:hover, .item:hover, button:hover {background:rgba(200, 230, 201, 0.9);}
    .item small {display:block; font-weight:normal; color:#444; margin-top:4px;}
    input {width:90%; padding:10px; margin-top:10px; border:1px solid #ccc; border-radius:6px;}
    button {margin-top:15px;}
    pre {text-align:left; background:rgba(244,244,244,0.9); padding:10px; border-radius:6px;}
    .hidden {display:none;}
    .cs-button {
        position: fixed; bottom: 20px; left: 20px; background: #25d366; color: white;
        padding: 12px 18px; border-radius: 50px; font-weight: bold; text-decoration: none;
        box-shadow: 0 3px 8px rgba(0,0,0,0.3); transition: 0.3s;
    }
    .cs-button:hover {background: #1ebe5d; transform: scale(1.05);}
    footer {background:rgba(27, 94, 32, 0.9); color:#fff; text-align:center; padding:10px; margin-top:20px;}
</style>
</head>
<body>

<header id="headerTitle">WPTOPUP ðŸŒ¿</header>

<div class="container" id="step1">
    <h2>Pilih Game</h2>
    <div class="grid" id="gameList"></div>
</div>

<div class="container hidden" id="step2">
    <h2 id="gameTitle"></h2>
    <input type="text" id="userID" placeholder="Masukkan ID / Username">
    <br>
    <button onclick="nextStep3()">Lanjut</button>
</div>

<div class="container hidden" id="step3">
    <h2>Pilih Nominal</h2>
    <div class="grid" id="nominalList"></div>
</div>

<div class="container hidden" id="step4">
    <h2>Pilih Pembayaran</h2>
    <div class="grid" id="paymentList"></div>
</div>

<div class="container hidden" id="step5">
    <h2>Struk Order</h2>
    <pre id="strukText"></pre>
    <button onclick="sendWhatsApp()">Kirim ke WhatsApp</button>
</div>

<a href="https://wa.me/6285215838062?text=Halo%20Customer%20Service%20WPTOPUP" 
   class="cs-button" target="_blank">ðŸ“ž Customer Service</a>

<footer>Â© 2025 WAHYU PROJECT</footer>

<script>
let selectedGame = "", selectedNominal = "", selectedPrice = "", userID = "", selectedPayment = "";
let currentStep = 1;

const games = [
    "Free Fire","Mobile Legends","PUBG Mobile","Roblox","Valorant",
    "Genshin Impact","Higgs Domino","COD Mobile","Point Blank","Arena of Valor",
    "Honkai: Star Rail","Clash of Clans","Clash Royale","FIFA Mobile","Minecraft"
];

// Nominal + Harga Pasaran
const nominalData = {
    "Free Fire": [
        {nominal:"70 Diamonds", price:"Rp 10.000"},
        {nominal:"140 Diamonds", price:"Rp 20.000"},
        {nominal:"210 Diamonds", price:"Rp 30.000"},
        {nominal:"355 Diamonds", price:"Rp 50.000"},
        {nominal:"500 Diamonds", price:"Rp 70.000"},
        {nominal:"720 Diamonds", price:"Rp 100.000"},
        {nominal:"1000 Diamonds", price:"Rp 140.000"},
        {nominal:"1450 Diamonds", price:"Rp 200.000"},
        {nominal:"2180 Diamonds", price:"Rp 300.000"},
        {nominal:"3640 Diamonds", price:"Rp 500.000"}
    ],
    "Mobile Legends": [
        {nominal:"86 Diamonds", price:"Rp 20.000"},
        {nominal:"172 Diamonds", price:"Rp 40.000"},
        {nominal:"257 Diamonds", price:"Rp 60.000"},
        {nominal:"344 Diamonds", price:"Rp 80.000"},
        {nominal:"514 Diamonds", price:"Rp 120.000"},
        {nominal:"706 Diamonds", price:"Rp 160.000"},
        {nominal:"1412 Diamonds", price:"Rp 300.000"},
        {nominal:"2195 Diamonds", price:"Rp 450.000"},
        {nominal:"3688 Diamonds", price:"Rp 700.000"}
    ],
    "PUBG Mobile": [
        {nominal:"60 UC", price:"Rp 15.000"},
        {nominal:"325 UC", price:"Rp 65.000"},
        {nominal:"660 UC", price:"Rp 120.000"},
        {nominal:"1800 UC", price:"Rp 300.000"},
        {nominal:"3850 UC", price:"Rp 600.000"},
        {nominal:"8100 UC", price:"Rp 1.200.000"}
    ]
    // Game lain bisa ditambahin sama format ini
};

const payments = ["QRIS", "Dana", "OVO", "GoPay", "ShopeePay", "BCA", "BRI", "Mandiri"];

let gameListDiv = document.getElementById("gameList");
games.forEach(game => {
    let div = document.createElement("div");
    div.className = "card";
    div.innerText = game;
    div.onclick = () => selectGame(game);
    gameListDiv.appendChild(div);
});

function selectGame(game) {
    selectedGame = game;
    document.getElementById("gameTitle").innerText = "Game: " + game;
    showStep(2);
}

function nextStep3() {
    userID = document.getElementById("userID").value.trim();
    if(userID === "") { alert("Silakan isi ID / Username!"); return; }
    let list = document.getElementById("nominalList");
    list.innerHTML = "";
    (nominalData[selectedGame] || []).forEach(item => {
        let div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `${item.nominal} <small>${item.price}</small>`;
        div.onclick = () => { selectedNominal = item.nominal; selectedPrice = item.price; nextStep4(); };
        list.appendChild(div);
    });
    showStep(3);
}

function nextStep4() {
    let list = document.getElementById("paymentList");
    list.innerHTML = "";
    payments.forEach(method => {
        let div = document.createElement("div");
        div.className = "item";
        div.innerText = method;
        div.onclick = () => { selectedPayment = method; showStruk(); };
        list.appendChild(div);
    });
    showStep(4);
}

function showStruk() {
    let struk = 
`====================
     WPTOPUP
====================
Game        : ${selectedGame}
ID/Username : ${userID}
Nominal     : ${selectedNominal}
Harga       : ${selectedPrice}
Pembayaran  : ${selectedPayment}
Status      : Menunggu Konfirmasi Admin
====================`;
    document.getElementById("strukText").innerText = struk;
    showStep(5);
}

function sendWhatsApp() {
    let phone = "6287778913867";
    let message = `DM: ${selectedGame}%0AID: ${userID}%0ANOMINAL: ${selectedNominal}%0AHARGA: ${selectedPrice}%0APEMBAYARAN: ${selectedPayment}`;
    window.open(`https://wa.me/${phone}?text=${message}`, "_blank");
}

function showStep(step) {
    currentStep = step;
    for(let i=1; i<=5; i++) {
        document.getElementById("step"+i).classList.add("hidden");
    }
    document.getElementById("step"+step).classList.remove("hidden");
    document.getElementById("headerTitle").innerHTML = step > 1 ? `<button class="back-btn" onclick="goBack()">â¬…</button> WPTOPUP ðŸŒ¿` : "WPTOPUP ðŸŒ¿";
}

function goBack() {
    if(currentStep > 1) {
        showStep(currentStep - 1);
    }
}
</script>
</body>
</html>
